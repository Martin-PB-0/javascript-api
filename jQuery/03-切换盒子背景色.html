<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        button {
            width: 100px;
            height: 50px;
            font-size: 22px;
        }
        
        div {
            width: 300px;
            height: 300px;
            margin: 30px 0;
            background-color: skyblue;
        }
        
        .current {
            background-color: yellowgreen;
        }
    </style>
    <script src="js/JQuery.min.js"></script>
    <script>
        $(function() {
            $("button:first").click(function() {
                $("div").toggleClass("current");
            });
            var flag = 0;
            $("button:last").click(function() {
                if (flag == 0) {
                    $("div").css("backgroundColor", "yellowgreen");
                    flag = 1;
                } else {
                    $("div").css("background", "skyblue");
                    flag = 0;
                };
            })
        })
    </script>
</head>

<body>
    <button>切换1</button>
    <button>切换2</button>
    <div>
        牡丹虽好空入目，枣花最小结实诚;
    </div>
</body>

</html>
