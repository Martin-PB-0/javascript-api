<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 100;
        do {
            var option = prompt('请输入您要的操作：\n 1.存钱\n 2.取钱\n 3.显示余额\n 4.退出')
        }
        while (option == 1) {
            sum += prompt('请输入您要存入的金额:');
            alert('您的余额是：' + sum + '元');
        }
        while (option == 2) {
            sum -= prompt('请输入您要取出的金额:');
            alert('您的余额是：' + sum + '元');
        }
        while (option == 3) {
            alert('您的余额是：' + sum + '元');
        }
        while (option == 4) {
            break;
        }
    </script>
</head>
