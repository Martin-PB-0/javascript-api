<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score = prompt('请输入分数：')
        if (score < 60) {
            alert('您的分数评价为E')
        } else if (score < 70) {
            alert('您的分数评价为D')
        } else if (score < 80) {
            alert('您的分数评价为C')
        } else if (score < 90) {
            alert('您的分数评价为B')
        } else {
            alert('您的分数评价为A')
        }
    </script>
</head>

</body>

</html>
